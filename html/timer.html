     <div class="titlebar">
        <div id="titlebarText">
            <p>Electron Study Manager - Timer</p>
        </div>
        <div class="titlebar_buttons">
            <button id="minimizeBtn"></button>
            <button id="closeBtn"></button>
        </div>
    </div>
    <div class="content">
        <a href="../index.html"><button class="backButton clickable"><<</button></a>

    </div>

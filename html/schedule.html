<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/schedule.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Test App!</title>
</head>

<body>
  <div class="titlebar">
    <div id="titlebarText">
      <p>Electron Study Manager - Schedule</p>
    </div>
    <div class="titlebar_buttons">
      <button id="minimizeBtn"></button>
      <button id="closeBtn"></button>
    </div>
  </div>

  <div class="content">
    <a href="../index.html"><button class="backButton"> << </button></a>

    <div class="contentGrid">
      <form action="#" method="post" id="itemForm">
        <label for="taskName">Task Name:</label><br>
        <input type="text" id="taskName" name="taskName"><br>
        <label for="taskDuration" id="durationLabel">Duration (minutes):</label><br>
        <input type="number" id="taskDuration" name="taskDuration" max="1440"><br>
        <input type="submit" class="mediumButton" id="formSubmit" value="Add to schedule">
      </form>

      <div id="binElement"> </div>

      <div class="rightContent">
        <div class="scroll_box">
          <ul id="scheduleList">
          </ul>
        </div>
      </div>

    </div>
    
    <div id="exit">
    <a href="../index.html"><button class="mediumButton exitButton">Save and exit</button></a>
    </div>
  </div>

  <script type="module" src="../dist/script.js"></script>
  <script src="../dist/schedule.js" type="module"></script>
  <script type="module" src="../dist/handle_window_controls.js"></script>

</body>

</html>
